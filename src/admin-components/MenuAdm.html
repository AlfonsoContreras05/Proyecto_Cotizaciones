<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
</head>
<body class="bg-gray-900">
    <div class="flex justify-center items-center space-x-4 p-8">
        <!-- Today Sale Card -->
        <div class="bg-gray-800 p-4 rounded-lg flex items-center space-x-2">
            <div class="text-red-500">
                <i class="fas fa-chart-line fa-2x"></i>
            </div>
            <div>
                <p class="text-white text-sm">Today Sale</p>
                <p class="text-white text-lg font-bold">$1234</p>
            </div>
        </div>
        
        <!-- Total Sale Card -->
        <div class="bg-gray-800 p-4 rounded-lg flex items-center space-x-2">
            <div class="text-red-500">
                <i class="fas fa-chart-bar fa-2x"></i>
            </div>
            <div>
                <p class="text-white text-sm">Total Sale</p>
                <p class="text-white text-lg font-bold">$1234</p>
            </div>
        </div>
        
        <!-- Today Revenue Card -->
        <div class="bg-gray-800 p-4 rounded-lg flex items-center space-x-2">
            <div class="text-red-500">
                <i class="fas fa-chart-area fa-2x"></i>
            </div>
            <div>
                <p class="text-white text-sm">Today Revenue</p>
                <p class="text-white text-lg font-bold">$1234</p>
            </div>
        </div>
        
        <!-- Total Revenue Card -->
        <div class="bg-gray-800 p-4 rounded-lg flex items-center space-x-2">
            <div class="text-red-500">
                <i class="fas fa-chart-pie fa-2x"></i>
            </div>
            <div>
                <p class="text-white text-sm">Total Revenue</p>
                <p class="text-white text-lg font-bold">$1234</p>
            </div>
        </div>
    </div>
</body>
</html>
