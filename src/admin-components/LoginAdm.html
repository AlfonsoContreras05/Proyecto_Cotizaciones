<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <link href="/CSS/StyleLogin.css" rel="stylesheet">
    <title>Login Administrador</title>
</head>

<body class="bg-dark">
    <section>
        <div class="row g-0">
            <div class="col-lg-5  min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="/img/pngwing.com (12).png" class="img-fluid">
                </div>
                <div class="px-lg-5 py-lg-4 p4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4">Bienvenido</h1>
                    <form class="mb-5">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold ">Usuario</label>
                            <input type="email" class="form-control bg-dark-x border-0 text-bg-dark" placeholder="Ingresa tu usuario"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label font-weight-bold">Contrase単a</label>
                            <input type="password" class="form-control bg-dark-x border-0 mb-2 text-bg-dark"
                                placeholder="Ingresa tu contrase単a" id="exampleInputPassword1">
                            <!--<a href="#" id="emailHelp" class="form-text text-muted text-decoration-none">多Has olvidado tu contrase単a?</a>/-->
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar sesion</button>
                    </form>
                    <p class="font-weight-bold text-center">O inicia sesion como Vendedor</p>
                    <div  class="d-flex justify-content-around">
                        <a href="/Vendedor/LoginVendedor.html">
                            <button  type="submit" class="btn btn-outline-light">Soy Vendedor </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item img-1 min-vh-100 active">
                        </div>
                        <div class="carousel-item img-2 min-vh-100 ">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
